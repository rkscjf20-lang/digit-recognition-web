<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손글씨 숫자 인식</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 32px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-recognize {
            background: #4CAF50;
            color: white;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .result {
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 6px;
            min-height: 1.5em;
        }

        .confidence {
            text-align: center;
            font-size: 0.95em;
            color: #666;
            margin-bottom: 16px;
            min-height: 1.3em;
        }

        .prob-chart {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .prob-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prob-label {
            font-weight: bold;
            font-size: 13px;
            width: 18px;
            text-align: center;
            color: #333;
        }

        .prob-bar-bg {
            flex: 1;
            height: 16px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .prob-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .prob-pct {
            font-size: 12px;
            width: 46px;
            text-align: right;
            color: #666;
        }

        .error {
            text-align: center;
            color: #f44336;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자를 그려주세요 (0-9)</h1>

        <div class="canvas-wrapper">
            <canvas id="drawCanvas" width="280" height="280"></canvas>
        </div>

        <div class="buttons">
            <button class="btn btn-recognize" id="recognizeBtn">인식</button>
            <button class="btn btn-clear" id="clearBtn">지우기</button>
        </div>

        <div class="result" id="resultText">숫자를 그리고 인식 버튼을 누르세요</div>
        <div class="confidence" id="confText"></div>
        <div class="error" id="errorText"></div>

        <div class="prob-chart" id="probChart">
            <!-- Generated by JS -->
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const resultText = document.getElementById('resultText');
        const confText = document.getElementById('confText');
        const errorText = document.getElementById('errorText');
        const probChart = document.getElementById('probChart');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const BRUSH_SIZE = 14;

        // Configure stroke style
        ctx.strokeStyle = 'white';
        ctx.lineWidth = BRUSH_SIZE * 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Initialize canvas (black background)
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Restore stroke style after fill
            ctx.strokeStyle = 'white';
            ctx.lineWidth = BRUSH_SIZE * 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            resultText.textContent = '숫자를 그리고 인식 버튼을 누르세요';
            confText.textContent = '';
            errorText.textContent = '';
            updateBars(Array(10).fill(0));
        }

        // Build probability bar chart (must be before clearCanvas)
        function buildChart() {
            probChart.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('div');
                row.className = 'prob-row';
                row.innerHTML = `
                    <span class="prob-label">${i}</span>
                    <div class="prob-bar-bg">
                        <div class="prob-bar" id="bar-${i}"></div>
                    </div>
                    <span class="prob-pct" id="pct-${i}">0%</span>
                `;
                probChart.appendChild(row);
            }
        }
        buildChart();
        clearCanvas();

        function updateBars(probabilities) {
            const maxProb = Math.max(...probabilities, 0.01);
            for (let i = 0; i < 10; i++) {
                const bar = document.getElementById(`bar-${i}`);
                const pct = document.getElementById(`pct-${i}`);
                const widthPct = (probabilities[i] / maxProb) * 100;
                bar.style.width = widthPct + '%';
                bar.style.background = (probabilities[i] === Math.max(...probabilities) && maxProb > 0.01)
                    ? '#4CAF50' : '#2196F3';
                pct.textContent = probabilities[i].toFixed(1) + '%';
            }
        }

        // Drawing functions
        function startStroke(x, y) {
            isDrawing = true;
            lastX = x;
            lastY = y;
            // Draw a dot at the start point
            ctx.beginPath();
            ctx.arc(x, y, BRUSH_SIZE, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function drawStroke(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function getPos(e) {
            if (e.offsetX !== undefined) {
                return { x: e.offsetX, y: e.offsetY };
            }
            // Touch fallback
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width),
                y: (touch.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            startStroke(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            drawStroke(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('mouseleave', () => { isDrawing = false; });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const pos = getPos(e);
            startStroke(pos.x, pos.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getPos(e);
            drawStroke(pos.x, pos.y);
        });

        canvas.addEventListener('touchend', () => { isDrawing = false; });

        // Recognize button
        document.getElementById('recognizeBtn').addEventListener('click', async () => {
            errorText.textContent = '';
            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (data.error) {
                    errorText.textContent = data.error;
                    resultText.textContent = '';
                    confText.textContent = '';
                    updateBars(Array(10).fill(0));
                    return;
                }

                resultText.textContent = `예측 결과: ${data.prediction}`;
                confText.textContent = `신뢰도: ${data.confidence}%`;
                updateBars(data.probabilities);
            } catch (err) {
                errorText.textContent = '서버 연결 오류';
                console.error(err);
            }
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', clearCanvas);
    </script>
</body>
</html>
